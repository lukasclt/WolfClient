name: Build & Release
on:
  push:
    branches: ["main", "master"]
  workflow_dispatch:
permissions:
  contents: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Configurar JDK 8 (Target Compilation)
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'temurin'
    - name: Configurar Gradle
      uses: gradle/actions/setup-gradle@v3
    - name: Permissão de Execução Gradlew
      run: chmod +x gradlew
    - name: Compilar com Gradle
      run: ./gradlew build
    - name: Listar Arquivos (Debug)
      run: ls -R build/libs/
    - name: Criar Release Automática
      uses: softprops/action-gh-release@v1
      if: success()
      with:
        tag_name: v1.0.${{ github.run_number }}
        name: Versão 1.0.${{ github.run_number }}
        body: |
          Build automático gerado pelo MineGen AI.
          Commit: ${{ github.sha }}
        files: build/libs/*.jar
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
